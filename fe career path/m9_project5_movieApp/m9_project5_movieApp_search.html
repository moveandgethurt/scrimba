<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App: Search</title>
    <link rel="stylesheet" href="./m9_project5_movieApp_search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="header-container">
            <img src="./img/header.png" alt="header img">
            <div class="header-wrap">
                <h1>Find your film</h1>
                <p><a href="./m9_project5_movieApp_watchlist.html">My Watchlist</a></p>
            </div>
        </div>

        <div class="search-container">
            <div class="icon-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input 
                type="search" 
                id="site-search" 
                name="site-search"
                placeholder="Search for a movie">
            <button id="search">Search</button>
        </div>

        <div class="main-container" id="main-container">
            <div class="start-page-wrap">
                <div class="icon-film">
                    <i class="fa-solid fa-film"></i>
                </div>
                <p>Start exploring</p>
            </div>
        </div>

    </div>
    <script src="./m9_project5_movieApp_search.js"></script>
</body>
</html>
