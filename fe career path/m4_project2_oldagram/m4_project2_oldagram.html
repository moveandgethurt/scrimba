<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldagram</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./m4_project2_oldagram.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <img id="logo" src="./images/logo.png" alt="oldagram logo">
                <img id="user-avatar" src="./images/user-avatar.png" alt="user's avatar">
            </div>
        </header>

        <section id="post-section">
            <div class="post-container">
                <div class="user-info-container">
                    <span>
                        <img id="avatar" src="./images/avatar-vangogh.jpg" alt="Van Gogh's portrait avatar">
                    </span>
                    <div class="name-location">
                        <span id="name">Vincent van Gogh</span>
                        <span id="location">Zundert, Netherlands</span>
                    </div>
                </div>
                <div class="post-image-container">
                    <span>
                        <img id="post" src="./images/post-vangogh.jpg" alt="Van Gogh's self portrait post">
                    </span>
                </div>
                <div class="icon-container">
                    <img id="icon-heart" class="icon" src="images/icon-heart.png" alt="icon heart">
                    <img id="icon-comment" class="icon" src="images/icon-comment.png" alt="icon comment">
                    <img id="icon-dm" class="icon" src="images/icon-dm.png" alt="icon dm">
                </div>
                <div class="likes-container">
                    <span id="likes">21,492 likes</span>
                </div>
                <div class="comment-info-container">
                    <span id="username">vincey1853</span> <span id="comment">just took a few mushrooms lol</span>
                </div>
            </div>
        </section>

        <script src="./m4_project2_oldagram.js"></script>
    </body>
</html>
