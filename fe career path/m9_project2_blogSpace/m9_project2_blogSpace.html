<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace</title>
    <link rel="stylesheet" href="./m9_project2_blogSpace.css">
</head>
<body>
    <nav>
        <h2 id="blog-title">BlogSpace</h2>
    </nav>
    <form id="new-post">
        <label id="post-title-label" for="post-title">
            Title:
        </label>
        <input 
            type="text"
            id="post-title"
            placeholder="Enter the title of your post" 
            required>
        
        <label id="post-body-label" for="post-body">
            Body: 
        </label>
        <textarea 
            id="post-body" 
            rows="3" 
            cols="30"
            placeholder="Enter the body of your post"
            required></textarea>
        
        <button id="post">Post</button>
    </form>      
    <div id="blog-posts"></div>
    <script src="./m9_project2_blogSpace.js"></script>
</body>
</html>
