<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Restaurant Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- css -->
        <link rel="stylesheet" href="./m5_project4_restaurantMenu.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img id="banner-img" src="./images/banner.png" alt="banner">
                <div class="header-text">
                    <h1>Kate's Diner</h1>
                    <p>The best burgers and pizzas in town</p>
                </div>
            </header>
            <main>
                <div class="menu" id="menu"></div>
                <div class="order" id="order">
                    <p class="order-heading" id="order-heading">Your Order</p>
                    <div class="order-items" id="order-items-list"></div>
                    <div class="order-total" id="order-total"></div>
                </div>
                <div class="thanks" id="thanks"></div>
            </main>
            <div class="modal" id="modal">
                <h2>Enter card details</h2>			
                <form id="payment-form">
                    <input 
                        type="text" 
                        name="userName" 
                        id="userName" 
                        placeholder="Enter your name" 
                        aria-label="Full name" 
                        required
                    >
                    <input
                        type="tel"
                        inputmode="numeric"
                        pattern="[0-9\s]{13,19}"
                        autocomplete="cc-number"
                        maxlength="19"
                        name="userCardNumber" 
                        id="userCardNumber" 
                        placeholder="Enter your card number" 
                        aria-label="Card number"
                        required
                    >
                    <input
                        type="password"
                        name="userCVV"
                        id="userCVV"
                        placeholder="Enter CVV"
                        aria-label="Your CVV"
                        maxlength="3" 
                        required
                    >
                    <button class="modal-btn complete-btn" id="pay-btn" type="submit">Pay</button>
                </form>
            </div>
        </div>
        <script src="./m5_project4_restaurantMenu.js" type="module"></script>
    </body>
</html>
