<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Restaurant Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- css -->
        <link rel="stylesheet" href="./m5_project4_restaurantMenu.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img id="banner-img" src="./images/banner.png" alt="banner">
                <div class="header-text">
                    <h1>Kate's Diner</h1>
                    <p>The best burgers and pizzas in town</p>
                </div>
            </header>
            <main>
                <div class="menu" id="menu"></div>
                <div class="order" id="order">
                    <p class="order-heading">Your Order</p>
                    <div class="order-items">
                        <div class="order-container">
                            <div class="item-name-btn">
                                <p class="item-name">Pizza</p>
                                <button class="remove-btn">remove</button>
                            </div>
                            <p class="item-price">$14</p>
                        </div>
                        <div class="order-container">
                            <div class="item-name-btn">
                                <p class="item-name">Hamburger</p>
                                <button class="remove-btn">remove</button>
                            </div>
                            <p class="item-price">$12</p>
                        </div>
                    </div>
                    <img src="./images/divider-black.png" class="divider-black" alt="divider-black">
                    <div class="order-container total">
                        <p class="total-heading">Total price:</p>
                        <p class="total-price">$26</p>
                    </div>
                    <button class="complete-btn">Complete order</button>
                </div>
            </main>
            <div class="modal" id="modal">
                <h2>Enter card details</h2>			
                <form id="card-details">
                    <input 
                        type="text" 
                        name="userName" 
                        id="userName" 
                        placeholder="Enter your name" 
                        aria-label="Full name" 
                        required
                    >
                    <input
                        type="text" 
                        name="userCardNumber" 
                        id="userCardNumber" 
                        placeholder="Enter your card number" 
                        aria-label="Card number" 
                        required
                    >
                    <input
                        type="password"
                        name="userCVV"
                        id="userCVV"
                        placeholder="Enter CVV"
                        aria-label="Your CVV"
                        required
                    >
                    <button class="modal-btn complete-btn" id="pay-btn" type="submit">Pay</button>
                </form>
            </div>
            <div class="thanks" id="thanks">
                <p>Thanks, <span id="user-name">Kate</span>! Your order is on its way! :)</p>
            </div>
        </div>
        <script src="./m5_project4_restaurantMenu.js" type="module"></script>
    </body>
</html>
