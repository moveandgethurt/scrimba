<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Restaurant Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- css -->
        <link rel="stylesheet" href="./m5_project4_restaurantMenu.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img id="banner-img" src="./images/banner.png" alt="banner">
                <div class="header-text">
                    <h1>Kate's Diner</h1>
                    <p>The best burgers and pizzas in town</p>
                </div>
            </header>
            <main>
                <div class="menu" id="menu">
                    <div class="item">
                        <img src="./images/pizza.png" class="item-pic" alt="pizza">
                        <div class="item-description">
                            <p class="item-name">Pizza</p>
                            <p class="item-ingredients">pepperoni, mushroom, mozarella</p>
                            <p class="item-price">$14</p>
                        </div>
                        <button class="increment-btn" id="increment-btn">+</button>
                    </div>
                    <img src="./images/divider.png" class="divider" alt="divider">
                </div>
            </main>
        </div>
        <script src="./m5_project4_restaurantMenu.js" type="module"></script>
    </body>
</html>
