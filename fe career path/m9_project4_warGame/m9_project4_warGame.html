<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" href="./m9_project4_warGame.css">
</head>
<body>
    <div class="container">
        <div class="upper-container">
            <div class="upper-left">
                <button id="new-deck">New Deck</button>
                <h3>Remaining cards: <span id="remaining"></span></p>    
            </div>
            <p id="deck-id"></p>
        </div>
        <div class="game container" id="cards">
            <h1 id="title">Game of War</h1>
            <h2 class="side" id="computer">Computer: <span id="computer-score">0</span></h2>
            <div class="card-placeholder" id="card-1"></div>
            <div class="card-placeholder" id="card-2"></div>
            <h2 class="side" id="me">Me: <span id="my-score">0</span></h2>
        </div>
        <button id="draw-cards">Draw</button>
    </div>
    <script src="./m9_project4_warGame.js"></script>
</body>
</html>
