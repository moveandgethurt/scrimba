<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tindog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./m7_project2_tindog.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="header">
            <img class="icon profile" src="./images/icon-profile.png" alt="icon profile">
            <img class="icon logo" src="./images/logo.png" alt="logo">
            <img class="icon chat" src="./images/icon-chat.png" alt="icon chat">
        </section>
        <main>
            <div id="hero">
                <img id="hero-img" src="./images/dog-teddy.jpg" alt="dog teddy">
                <div id="hero-description">
                    <p id="name-age">Teddy, 30</p>
                    <p id="bio">How you doin?</p>
                </div>
            </div>  
        </main>
        <section id="actions">
            <button id="dislike-btn"><img src="./images/icon-cross.png" alt="icon cross"></button>
            <button id="like-btn"><img src="./images/icon-heart.png" alt="icon heart"></button>
        </section>
        <script src="./m7_project2_tindog.js" type="module"></script>
    </body>
</html>
