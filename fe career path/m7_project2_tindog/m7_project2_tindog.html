<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./m7_project2_tindog.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
