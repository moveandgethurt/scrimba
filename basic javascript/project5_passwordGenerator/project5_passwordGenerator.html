<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="./project5_passwordGenerator.css">
    </head>
    <body>
        <div class="container">
            <div class="text-container">
                <h1>Generate a <span id="random">random password</span></h1>
                <p>Never use an insecure password again.</p>
                    
                        <div class="questions-container">
                            <p>How many characters do you want your password to be?</p>
                            <fieldset>
                            <label><input onchange="getValue(this)" type="radio" name="characters" class="characters" value="10" id="10" /> 10</label>
                            <label><input onchange="getValue(this)" type="radio" name="characters" class="characters" value="15" id="15" /> 15</label>
                            <label><input onchange="getValue(this)" type="radio" name="characters" class="characters" value="20" id="25" /> 20</label>
                            </fieldset>
                        </div>
                        <button id="generate-passwords" onclick="generatePassword()">Generate a password</button>
                    
            </div>
            <div class="passwords">
                <div id="password">your random password</div>
            </div>
        </div>
        <script src="./project5_passwordGenerator.js"></script>
    </body>
</html>
