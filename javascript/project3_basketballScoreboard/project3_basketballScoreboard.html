<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./project3_basketballScoreboard.css">
</head>
<body>
    <div class="container">
        <div class="home-container">
            <h3>HOME</h3>
            <div class="score">
                <span id="home-score">0</span>
            </div>
            <div class="plus-buttons">
                <button id="plus-button" onclick="homePlusOne()">+1</button>
                <button id="plus-button" onclick="homePlusTwo()">+2</button>
                <button id="plus-button" onclick="homePlusThree()">+3</button>
            </div>
        </div>
        <div class="leader-container">
            <p>The leader is: <span id="leader-el">TIE</span></p>
            <button id="leader-button" onclick="leader()">LEADER</button>
        </div>
        <div class="guest-container">
            <h3>GUEST</h3>
            <div class="score">
                <span id="guest-score">0</span>
            </div>
            <div class="plus-buttons">
                <button id="plus-button" onclick="guestPlusOne()">+1</button>
                <button id="plus-button" onclick="guestPlusTwo()">+2</button>
                <button id="plus-button" onclick="guestPlusThree()">+3</button>
            </div>
        </div>
    </div>
    <div class="new-game-container">
        <button id="new-game-button" onclick="newGame(); leader()">NEW GAME</button>
    </div>
    <script src="./project3_basketballScoreboard.js"></script>
</body>
</html>
